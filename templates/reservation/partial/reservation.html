
{% if reservations|length == 0 %}
<br/>


<div id="reservation-content" class="row">
  <div class="col-3"></div>
  <div class="col-6 text-center">

    <div class="alert alert-primary" role="alert">
      Currently no reservations available for restaurant '{{ restaurant.name }}'
    </div>

    <button type="button" class="btn btn-outline-primary btn-lg" hx-get="{{ url_for('reservation.partial_reservation_form', restaurant_id=restaurant.id, h=restaurant.id_hash) }}" hx-target="#reservation-content"><i class="bi bi-egg-fried"></i> Create Reservation</button>

  </div>
  <div class="col-3"></div>


{% else %}

  {% for r in reservations %}
    <strong>{{ r.number }} / {{ r.name }}</strong>
  {% endfor %}

{% endif %}
